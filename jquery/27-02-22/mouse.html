<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0 0; width: 100vw; height: 100vh">
    <div id="sqr" style="position: relative; width: 100px; height: 100px; background: #000"></div>
    <script type="text/javascript">
        const sqr = document.getElementById("sqr");
        sqr.addEventListener("mouseover", () => {
            sqr.style.left = Math.random() * window.innerWidth - 100 + "px";
            sqr.style.top = Math.random() * window.innerHeight - 100 + "px";
        });
    </script>
</body>
</html>
